<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>Carrying Capacity's Website</title>
    <link rel="icon" href="/favicon-32x32.png" sizes="32x32" type="image/png">
  </head>
  <body>
  <div id="main-container">
    <h1>Paste Tree JSON to build</h1>
    <input type="file" id="json-file" accept=".json,.txt">
    <textarea id="json-input" rows="10" cols="80"></textarea>
    <button id="build-btn">Build Tree</button>
    <button id="clear-btn">Clear Tree</button>
    <div id="tree-container">
      <svg id="tree-svg" width="800" height="600"></svg>
    </div>
  </div>
  <script type="module" src="/src/main.js"></script>
</body>
</html>
